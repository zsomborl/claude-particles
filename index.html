<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Particle Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* --- Start Screen Overlay --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5,5,5,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            color: white;
            text-align: center;
        }
        
        #start-btn {
            padding: 15px 50px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.5);
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 20px;
            font-weight: bold;
        }
        #start-btn:hover { transform: scale(1.05); }
        #start-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 20px; left: 20px; width: 260px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 100;
            display: none; /* Hidden until started */
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        h2 { margin: 0 0 15px 0; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;}
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 0.85rem; opacity: 0.8; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button.shape-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        button.shape-btn:hover { background: rgba(255, 255, 255, 0.25); }
        button.shape-btn.active { background: #6c5ce7; border-color: #6c5ce7; box-shadow: 0 0 10px rgba(108, 92, 231, 0.4); }

        input[type="color"] { width: 100%; height: 40px; border: none; background: none; cursor: pointer; }

        #status { margin-top: 15px; font-size: 0.75rem; color: #fab1a0; display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: #ff7675; border-radius: 50%; display: inline-block; transition: background 0.3s; }
        .dot.active { background: #00b894; box-shadow: 0 0 8px #00b894; }

        #loading-text { margin-top: 15px; color: #aaa; font-size: 0.9rem; }
        #error-log { color: #ff7675; font-size: 0.9rem; margin-top: 20px; max-width: 90%; line-height: 1.4; }

        /* Hidden Video for processing */
        #webcam-video {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px;
            border-radius: 10px;
            transform: scaleX(-1);
            opacity: 0.3;
            z-index: 50;
            object-fit: cover;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Particle Hands AI</h1>
        <p style="opacity: 0.7; max-width: 400px; margin-bottom: 20px;">
            Interactive 3D particles controlled by your hand gestures. <br>
            Please allow camera access when prompted.
        </p>
        <button id="start-btn">Start Experience</button>
        <div id="loading-text">Initializing AI models... please wait.</div>
        <div id="error-log"></div>
    </div>

    <div id="ui-container">
        <h2>Controls</h2>
        <div class="control-group">
            <label>Choose Shape</label>
            <div class="btn-grid">
                <button class="shape-btn active" onclick="setShape('heart')">Heart</button>
                <button class="shape-btn" onclick="setShape('saturn')">Saturn</button>
                <button class="shape-btn" onclick="setShape('flower')">Lotus</button>
                <button class="shape-btn" onclick="setShape('spiral')">Galaxy</button>
                <button class="shape-btn" onclick="setShape('fireworks')">Burst</button>
                <button class="shape-btn" onclick="setShape('sphere')">Sphere</button>
            </div>
        </div>
        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="colorPicker" value="#ff0055">
        </div>
        <div id="status">
            <span class="dot" id="status-dot"></span>
            <span id="status-text">Waiting for hand...</span>
        </div>
    </div>

    <video id="webcam-video" playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. PARTICLE SYSTEM ---
        const PARTICLE_COUNT = 6000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        
        // Initial Random Positions
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random()-0.5)*100;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Texture Generation
        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width=32; canvas.height=32;
            const ctx=canvas.getContext('2d');
            const g=ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)');
            g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            return new THREE.Texture(canvas);
        };
        
        const material = new THREE.PointsMaterial({
            size: 0.6, 
            map: getTexture(), 
            transparent: true, 
            opacity: 0.8,
            color: 0xff0055, 
            blending: THREE.AdditiveBlending, 
            depthWrite: false
        });
        material.map.needsUpdate = true;
        
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. ALL SHAPE FUNCTIONS (RESTORED) ---
        
        function getPointSphere(i) {
            const phi = Math.acos(-1+(2*i)/PARTICLE_COUNT);
            const theta = Math.sqrt(PARTICLE_COUNT*Math.PI)*phi;
            const r = 10;
            return {
                x: r * Math.cos(theta) * Math.sin(phi),
                y: r * Math.sin(theta) * Math.sin(phi),
                z: r * Math.cos(phi)
            };
        }

        function getPointHeart(i) {
            const t = (i / PARTICLE_COUNT) * Math.PI * 2 * 10;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x: x * 0.5, y: y * 0.5, z: (Math.random() - 0.5) * 5 };
        }

        function getPointSaturn(i) {
            const ratio = 0.7;
            if (i < PARTICLE_COUNT * ratio) {
                // Planet Body
                const p = getPointSphere(i);
                return { x: p.x * 0.7, y: p.y * 0.7, z: p.z * 0.7 };
            } else {
                // Rings
                const angle = i * 0.1;
                const r = 12 + Math.random() * 6;
                return {
                    x: Math.cos(angle) * r,
                    y: (Math.random()-0.5) * 0.5,
                    z: Math.sin(angle) * r
                };
            }
        }

        function getPointLotus(i) {
            const angle = i * 137.5 * (Math.PI / 180);
            const r = 0.6 * Math.sqrt(i);
            const z = r * r * 0.05; 
            return {
                x: r * Math.cos(angle) * 0.6,
                y: z - 8,
                z: r * Math.sin(angle) * 0.6
            };
        }

        function getPointSpiral(i) {
             const t = i * 0.02;
             return {
                 x: t * Math.cos(t * 3),
                 y: (i / PARTICLE_COUNT) * 20 - 10,
                 z: t * Math.sin(t * 3)
             };
        }

        function getPointFireworks(i) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = Math.random() * 15;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // --- 4. INTERACTION & STATE ---
        const state = { tension: 0, scaleMod: 1.0 };
        
        window.setShape = (type) => {
            // Update UI
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');
            
            // Update Particles
            for(let i=0; i<PARTICLE_COUNT; i++) {
                let p;
                switch(type) {
                    case 'heart': p = getPointHeart(i); break;
                    case 'saturn': p = getPointSaturn(i); break;
                    case 'flower': p = getPointLotus(i); break;
                    case 'spiral': p = getPointSpiral(i); break;
                    case 'fireworks': p = getPointFireworks(i); break;
                    default: p = getPointSphere(i);
                }
                
                targetPositions[i*3] = p.x;
                targetPositions[i*3+1] = p.y;
                targetPositions[i*3+2] = p.z;
            }
        };

        // Initialize with Heart
        setShape('heart');

        // Color Picker
        document.getElementById('colorPicker').addEventListener('input', e => {
            material.color.set(e.target.value);
        });

        // --- 5. ROBUST CAMERA & AI SETUP ---
        const videoElement = document.getElementById('webcam-video');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');
        const errorLog = document.getElementById('error-log');
        
        let hands;
        let cameraActive = false;
        let isProcessingAI = false; // Prevents crashing

        // A. Setup MediaPipe
        function setupMediaPipe() {
            hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);
        }

        // B. Button Click Handler
        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            startBtn.innerText = "Accessing Camera...";
            
            try {
                // Initialize AI logic first
                if(!hands) setupMediaPipe();

                // Request Camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user" 
                    } 
                });
                
                videoElement.srcObject = stream;
                
                // Wait for video to actually be ready
                videoElement.onloadeddata = () => {
                    videoElement.play();
                    cameraActive = true;
                    
                    // Hide Start Screen, Show UI
                    document.getElementById('start-screen').style.display = 'none';
                    document.getElementById('ui-container').style.display = 'block';
                    document.getElementById('webcam-video').style.display = 'block';
                };

            } catch (err) {
                console.error(err);
                startBtn.disabled = false;
                startBtn.innerText = "Retry Start";
                errorLog.innerHTML = `<strong>Error:</strong> ${err.message}<br>Make sure to allow camera access in your browser settings.`;
            }
        });

        // C. Hand Logic
        function onHandResults(results) {
            isProcessingAI = false; // Release lock
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                document.getElementById('status-dot').classList.add('active');
                document.getElementById('status-text').innerText = "Hand Detected";
                
                const lm = results.multiHandLandmarks[0];
                const wrist = lm[0];
                const index = lm[8]; // Index finger tip
                
                // Calculate distance
                const distance = Math.sqrt(
                    Math.pow(index.x - wrist.x, 2) + 
                    Math.pow(index.y - wrist.y, 2)
                );
                
                // Map distance to tension 
                // Close (fist) ~ 0.15, Open ~ 0.4
                let t = 0;
                if(distance < 0.2) t = 1;
                else if(distance > 0.45) t = 0;
                else t = 1 - ((distance - 0.2)/0.25);
                
                state.tension = t;
            } else {
                document.getElementById('status-dot').classList.remove('active');
                document.getElementById('status-text').innerText = "Looking for hand...";
                state.tension *= 0.95; // Decay
            }
        }

        // --- 6. ANIMATION LOOP ---
        const clock = new THREE.Clock();
        
        async function animate() {
            requestAnimationFrame(animate);
            
            // 1. AI Loop (Throttled)
            // Only send if camera is running AND we aren't already waiting for a result
            if(cameraActive && videoElement.readyState >= 2 && !isProcessingAI) {
                isProcessingAI = true;
                await hands.send({image: videoElement});
            }

            // 2. Physics & Rendering
            const time = clock.getElapsedTime();
            
            // Smooth Hand Scale
            const targetScale = 1.0 - (state.tension * 0.6); // Shrink to 40%
            state.scaleMod += (targetScale - state.scaleMod) * 0.1;
            
            // Rotation
            particles.rotation.y += 0.002;
            // Add jitter on tension
            if(state.tension > 0.5) {
                particles.rotation.x = (Math.random()-0.5)*0.05 * state.tension;
                particles.rotation.z = (Math.random()-0.5)*0.05 * state.tension;
            } else {
                particles.rotation.x *= 0.9;
                particles.rotation.z *= 0.9;
            }

            // Particle Movement
            const pos = geometry.attributes.position.array;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                
                // Target Position + Scale
                const tx = targetPositions[ix] * state.scaleMod;
                const ty = targetPositions[iy] * state.scaleMod;
                const tz = targetPositions[iz] * state.scaleMod;
                
                // Add "Breathing" noise
                const noise = Math.sin(time*2 + i)*0.1;
                
                // Move speed depends on tension (High tension = snappy)
                const speed = state.tension > 0.8 ? 0.2 : 0.05;
                
                pos[ix] += (tx + noise - pos[ix]) * speed;
                pos[iy] += (ty + noise - pos[iy]) * speed;
                pos[iz] += (tz + noise - pos[iz]) * speed;
            }
            geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        // Resize Handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start Loop
        animate();

    </script>
</body>
</html>
