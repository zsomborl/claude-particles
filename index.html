<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hand-Controlled Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* UI Container */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        h2 { margin: 0 0 15px 0; font-size: 1.2rem; font-weight: 600; letter-spacing: 1px; }
        
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.8; }
        
        /* Modern Buttons */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        button:hover { background: rgba(255, 255, 255, 0.25); }
        button.active { background: #6c5ce7; border-color: #6c5ce7; }

        /* Color Picker */
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: none;
            cursor: pointer;
        }

        /* Status Indicator */
        #status {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #fab1a0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; }
        .dot.active { background: #00b894; box-shadow: 0 0 8px #00b894; }

        /* Webcam feedback (Small & Mirrored) */
        #webcam-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            transform: scaleX(-1);
            opacity: 0.7;
            border: 2px solid rgba(255,255,255,0.2);
            object-fit: cover;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h2>Particle Controller</h2>
        
        <div class="control-group">
            <label>Shape Template</label>
            <div class="btn-grid">
                <button onclick="setShape('heart')" class="active">Heart</button>
                <button onclick="setShape('saturn')">Saturn</button>
                <button onclick="setShape('flower')">Lotus</button>
                <button onclick="setShape('spiral')">Galaxy</button>
                <button onclick="setShape('fireworks')">Fireworks</button>
                <button onclick="setShape('sphere')">Sphere</button>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="colorPicker" value="#ff0055">
        </div>

        <div id="status">
            <span class="dot" id="status-dot"></span>
            <span id="status-text">Waiting for webcam...</span>
        </div>
        
        <div style="margin-top:10px; font-size: 0.75rem; opacity: 0.6; line-height: 1.4;">
            <strong>Instructions:</strong><br>
            1. Allow camera access.<br>
            2. Show hands.<br>
            3. <strong>Clench fist</strong> to compress/tense particles.<br>
            4. <strong>Open hand</strong> to expand/relax.
        </div>
    </div>

    <video id="webcam-preview" playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02); // Depth fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. Particle System Construction ---
        const PARTICLE_COUNT = 8000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Where particles want to go
        
        // Initialize randomly
        for(let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create a soft glow texture programmatically
        const getTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        };

        const material = new THREE.PointsMaterial({
            size: 0.5,
            map: getTexture(),
            transparent: true,
            opacity: 0.8,
            color: 0xff0055,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Generation Logic (Maths) ---
        
        function getPointOnSphere(i) {
            const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
            const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
            const r = 10;
            return {
                x: r * Math.cos(theta) * Math.sin(phi),
                y: r * Math.sin(theta) * Math.sin(phi),
                z: r * Math.cos(phi)
            };
        }

        function getPointHeart(i) {
            // Parametric Heart equations
            const t = (i / PARTICLE_COUNT) * Math.PI * 2 * 10; // loop multiple times
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 4; // Thickness
            return { x: x * 0.5, y: y * 0.5, z: z };
        }

        function getPointSaturn(i) {
            const ratio = 0.7; // 70% planet, 30% rings
            if (i < PARTICLE_COUNT * ratio) {
                // Planet
                const pt = getPointOnSphere(i);
                return { x: pt.x * 0.6, y: pt.y * 0.6, z: pt.z * 0.6 };
            } else {
                // Rings
                const angle = (i * 0.1);
                const radius = 10 + Math.random() * 5;
                return {
                    x: Math.cos(angle) * radius,
                    y: (Math.random() - 0.5) * 0.5, // Flat y
                    z: Math.sin(angle) * radius
                };
            }
        }

        function getPointLotus(i) {
            // Phyllotaxis pattern (Sunflower/Lotus arrangement)
            const angle = i * 137.5 * (Math.PI / 180);
            const r = 0.5 * Math.sqrt(i);
            // Bend it upwards to look like a cup/flower
            const z = r * r * 0.05; 
            return {
                x: r * Math.cos(angle) * 0.5,
                y: z - 5,
                z: r * Math.sin(angle) * 0.5
            };
        }
        
        function getPointSpiral(i) {
             const t = i * 0.01;
             return {
                 x: t * Math.cos(t * 5),
                 y: t * 0.5 - 10,
                 z: t * Math.sin(t * 5)
             };
        }

        function getPointFireworks(i) {
            // Random explosion vectors
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = Math.random() * 15;
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        // --- 4. Interactive State Management ---
        const state = {
            currentShape: 'heart',
            handTension: 0, // 0 = relaxed, 1 = clenched
            scaleModifier: 1.0,
            rotationSpeed: 0.002
        };

        // UI Handlers
        window.setShape = (shape) => {
            state.currentShape = shape;
            
            // Update active button styling
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Calculate new targets
            for(let i = 0; i < PARTICLE_COUNT; i++) {
                let pt;
                switch(shape) {
                    case 'heart': pt = getPointHeart(i); break;
                    case 'saturn': pt = getPointSaturn(i); break;
                    case 'flower': pt = getPointLotus(i); break;
                    case 'spiral': pt = getPointSpiral(i); break;
                    case 'fireworks': pt = getPointFireworks(i); break;
                    default: pt = getPointOnSphere(i);
                }
                
                targetPositions[i*3] = pt.x;
                targetPositions[i*3+1] = pt.y;
                targetPositions[i*3+2] = pt.z;
            }
        };

        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // Initialize First Shape
        setShape('heart');


        // --- 5. MediaPipe Hand Tracking Integration ---
        const videoElement = document.getElementById('webcam-preview');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDot.classList.add('active');
                statusText.innerText = "Hands Detected";
                
                // Get the first hand detected
                const landmarks = results.multiHandLandmarks[0];
                
                // Logic: Calculate distance between Wrist (0) and Index Finger Tip (8)
                // In MediaPipe, coordinates are normalized [0,1].
                const wrist = landmarks[0];
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const palmCenter = landmarks[9];

                // Calculate Euclidean distance approx
                const d = Math.sqrt(
                    Math.pow(indexTip.x - wrist.x, 2) + 
                    Math.pow(indexTip.y - wrist.y, 2)
                );

                // Determine "Clench/Tension" Factor
                // Open hand usually d > 0.3, Closed d < 0.15 (approx varies by z-depth)
                // We map this inversely: Short distance = High Tension
                
                let tension = 0;
                if(d < 0.2) tension = 1; // Fist
                else if(d > 0.4) tension = 0; // Open
                else tension = 1 - ((d - 0.2) / 0.2); // Gradient

                state.handTension = tension; // Update global state
                
            } else {
                statusDot.classList.remove('active');
                statusText.innerText = "Searching for hands...";
                state.handTension = state.handTension * 0.95; // Decay tension if hand lost
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        cameraUtils.start();


        // --- 6. Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            const positionsAttribute = geometry.attributes.position;
            const currentPos = positionsAttribute.array;

            // Hand Interaction Logic
            // If high tension (fist), scale down/compress. If low tension, expand.
            // We use 'lerp' to smooth the transition.
            const targetScale = 1.0 - (state.handTension * 0.6); // Shrink to 40% size on fist
            state.scaleModifier += (targetScale - state.scaleModifier) * 0.1;

            // Rotation
            particles.rotation.y += state.rotationSpeed;
            // Add some wobble based on tension
            if(state.handTension > 0.5) {
                particles.rotation.z = (Math.random() - 0.5) * 0.1;
                particles.rotation.x = (Math.random() - 0.5) * 0.1;
            } else {
                particles.rotation.z *= 0.9;
                particles.rotation.x *= 0.9;
            }

            // Particle Movement & Morphing
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 1. Get Base Target from Shape
                const tx = targetPositions[ix];
                const ty = targetPositions[iy];
                const tz = targetPositions[iz];

                // 2. Add Hand Scale Influence
                const sx = tx * state.scaleModifier;
                const sy = ty * state.scaleModifier;
                const sz = tz * state.scaleModifier;

                // 3. Add Noise/Life (Breathing effect)
                const noise = Math.sin(time * 2 + i) * 0.2; 
                
                // 4. Lerp current position to target
                // If tension is high, move faster (jittery). If relaxed, move smooth.
                const speed = state.handTension > 0.8 ? 0.2 : 0.05;

                currentPos[ix] += (sx + noise - currentPos[ix]) * speed;
                currentPos[iy] += (sy + noise - currentPos[iy]) * speed;
                currentPos[iz] += (sz + noise - currentPos[iz]) * speed;
            }

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
